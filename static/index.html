<!DOCTYPE html>
<html lang="en">

<head>
<title>Low Temp Logger</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Using jQuery -->
<script type="text/javascript" src="/extern/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/extern/jquery.transit.min.js"></script>
<!-- fastclick for mobile users -->
<script type="text/javascript" src="/extern/fastclick.js"></script>
<!-- flot for plots -->
<script type="text/javascript" src="/extern/jquery.flot.min.js"></script>
<!-- handlebars for templates -->
<script type="text/javascript" src="/extern/handlebars-1.3.0.js"></script>
<!-- and webui to talk with python -->
<script type="text/javascript" src="/webui.js"></script>


<!-- ltlog.js contains main javascript code -->
<script type="text/javascript" src="ltlog.js"></script>
<script type="text/javascript" src="measurement.js"></script>

<link rel="stylesheet" type="text/css" href="/style.css" />
<link rel="stylesheet" type="text/css" href="/font-awesome-4.1.0/css/font-awesome.min.css" />

<!-- -->
<!-- Templates to render HTML from Javscript using handlebars.js -->
<!-- -->

<!-- iterate over {{names}} of measurements supplied by python -->
<!-- to generate html for showing minimized buttons.           -->
<script type="text/x-handlebars-template", id="measurements_template">
{{#names}}
    <span id="{{.}}-enable" class="enable"><i class="fa fa-plus"></i> {{.}}</span>
{{/names}}
</script>

<!-- iterate over {{names}} of measurements supplied by python -->
<!-- to generate html for plotting measurement data.           -->
<script type="text/x-handlebars-template", id="plots_template">
{{#names}}
<div id="{{.}}-plot" class="plot-container">
    <div class="ylabel">Y label</div>
    <div class="close"><i class="fa fa-times"></i></div>
    <div class="flot"></div>
</div>
{{/names}}
</script>
</head>

<!-- -->
<!-- BEGIN BODY -->
<!-- -->

<body>
    <div id="measurements">
    </div>
    
    <div id="plots">
    </div>
    
</body>

</html>
